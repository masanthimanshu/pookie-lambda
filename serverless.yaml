org: scoobies
service: pookie-data

provider:
  name: aws
  stage: prod
  region: ap-south-1
  runtime: nodejs22.x

  environment:
    TABLE_NAME: pookie-data-table

plugins:
  - serverless-offline

functions:
  readApi:
    handler: src/read/handler.handler
    events:
      - httpApi:
          path: /read/{proxy+}
          method: ANY

  writeApi:
    handler: src/write/handler.handler
    events:
      - httpApi:
          path: /write/{proxy+}
          method: ANY

resources:
  - ${file(aws/database.yaml)}
